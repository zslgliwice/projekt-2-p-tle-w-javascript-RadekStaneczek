<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>4 - Pętle w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>
	 
	<label>
		Podaj liczbę z przedziału (0-9): <input type="password" id="liczba">
	</label>
	
	<input type="button" value="Rób śledztwo Sherlocku!" onclick="sledztwo()">

	<div id="wynik"></div>
	
	<script>
		let wynik = document.querySelector("#wynik");
		function sledztwo()
		{
			let morderca = document.querySelector("#liczba").value;
			wynik.innerHTML = "";
			console.log(morderca);
			if(morderca > 9 || morderca < 0)
			{
				return wynik.innerHTML = "No sh*t Sherlock!";
			}
			for(let i = 0;i <= morderca;i++)
			{
				if(i < morderca)
				{
					wynik.innerHTML += i + " jest niewinne,jest o " + (morderca-i) + " mniejsze niż morderca<br>";
				}
				else if( i == morderca)
				{
					wynik.innerHTML +=  i + " jest mordercą! Aresztuj je Watsonie!<br>";
				}
				else
				{
					wynik.innerHTML +=  i + " jest niewinne,jest o " + (i - morderca)+ " większe niż morderca<br>";
				}
			}	
			return wynik.innerHTML;
		}

	</script>

</body>
</html>
