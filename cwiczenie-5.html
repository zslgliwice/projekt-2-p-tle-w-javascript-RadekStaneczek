<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>5 - Pętle w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>
	 
	<label>
		Podaj x: <input type="number" id="x">
	</label>
	
	<input type="button" value="Pokaż wszystkie sumy" onclick="generuj()">

	<div id="wynik"></div>
	
	<script>
		let wynik = document.querySelector("#wynik");
		function generuj()
		{
			let number = Number(document.querySelector("#x").value);
			let sum = 0;
			wynik.innerHTML = "";
			if(number < 0 || !Number.isInteger(number))
			{
				return wynik.innerHTML = "Paaanie! Z takim x to my daleko nie zajedziemy!";
			}	
			for(let i = 1;i <= number;i++)
			{
				sum += i;
				for(let j = 1; j <= i;j++)
				{
					if(j == i)
					{
						wynik.innerHTML += j;
						break;
					}
					wynik.innerHTML += j + " + ";
					
				} 
				wynik.innerHTML += " = " + sum + "<br>";
			}
 			return wynik.innerHTML;
		}

	</script>

</body>
</html>
