<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>1 - Pętle w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>
	 
	<label>
		Ile liczb z przedziału 1-1000 wylosować: <input type="number" id="ile">
	</label>
	
	<input type="button" value="Losuj" onclick="wylosuj()">

	<div id="wynik"></div>
	
	<script>
		let wynik = document.querySelector("#wynik");

		function wylosuj()
		{
			wynik.innerHTML = "";
			let number = document.querySelector("#ile").value;
			for(let i = 0; i < number; i++)
			{
				var liczba = Math.floor(Math.random() * 1000) + 1;
				wynik.innerHTML += liczba + " ";
			}
			return wynik.innerHTML;
			
			
		}

	</script>

</body>
</html>
