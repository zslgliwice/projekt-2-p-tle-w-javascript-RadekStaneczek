<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>3 - Pętle w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	<label for="postac">Kto przemawia:</label> 
	
	<select id="postac">
        <option value="c" selected>Cześnik</option>
        <option value="r">Rejent</option>
     </select>
	 
	<label>
		Ile razy: <input type="number" id="ile">
	</label>
	
	<input type="button" value="Powiem tak..." onclick="przemowa()">

	<div id="wynik"></div>
	
	<script>
		let wynik = document.querySelector("#wynik");
		let postac = document.querySelector("#postac");
		let ile = document.querySelector("#ile");
		function przemowa()
		{
			wynik.innerHTML = "";
			let tekst;
			if(postac.value == "Rejent")
			{
				tekst = "Niech się dzieje wola nieba!";
			}
			else if(ile.value < 0)
			{
				tekst = "Jeśli nie chcesz mojej zguby, krokodyla daj mi, luby";
				return wynik.innerHTML += "1." + tekst + "<br>";
			}
			else
			{
				tekst = "Mocium panie!";
			}

			for(let i = 1;i <= ile.value; i++)
			{
				wynik.innerHTML += i + "." + tekst + "<br>";
			}
		}

	</script>

</body>
</html>
