<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>2 - PÄ™tle w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	<label>
		Podaj x: <input type="number" id="x">
	</label>
	
	<input type="button" value="Wypisz od 1 do x" onclick="generuj()">

	<div id="wynik"></div>
	
	<script>
		let wynik = document.querySelector("#wynik");
		function generuj()
		{
			wynik.innerHTML = " ";
			let x = document.querySelector("#x").value;
			let parzyste = [];
			let nieparzyste =[];

			for(let i = 0;i < x; i++)
			{
				if(i % 2 == 0)
				{
					parzyste.push(i);
				}
				else
				{
					nieparzyste.push(i);
				}
				console.log(i);
			}
			wynik.innerHTML += "Parzyste: ";
			for(let i = 0;i < parzyste.length;i++)
			{
				wynik.innerHTML += " " + parzyste[i];
			}
			wynik.innerHTML += " Nieparzyste: ";
			for(let i = 0;i < nieparzyste.length;i++)
			{
				wynik.innerHTML += " " + nieparzyste[i];
			}
			console.log(parzyste);
			return wynik.innerHTML;
		}

	</script>

</body>
</html>
